<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up ‚Äî Stock Alerts Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --brand: #2E86AB; --brand-dark: #1a6a8a; --border: #e5e7eb; --text: #1a1a2e; --text-muted: #6b7280; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'DM Sans', sans-serif; background: linear-gradient(135deg, #e8f4f8 0%, #f0f9ff 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.10); width: 100%; max-width: 420px; padding: 36px; }
        .auth-logo { text-align: center; margin-bottom: 28px; }
        .auth-logo h1 { font-size: 24px; font-weight: 700; color: var(--brand); margin-top: 10px; }
        .tabs { display: flex; border-bottom: 2px solid var(--border); margin-bottom: 24px; }
        .tab { flex: 1; text-align: center; padding: 10px; font-size: 14px; font-weight: 600; cursor: pointer; color: var(--text-muted); text-decoration: none; border-bottom: 2px solid transparent; margin-bottom: -2px; transition: all 0.15s; }
        .tab.active { color: var(--brand); border-bottom-color: var(--brand); }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--text); margin-bottom: 6px; }
        input { width: 100%; padding: 11px 14px; border: 1.5px solid var(--border); border-radius: 8px; font-size: 14px; font-family: 'DM Sans', sans-serif; outline: none; transition: border 0.15s; }
        input:focus { border-color: var(--brand); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--brand); color: white; font-size: 15px; font-weight: 600; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: background 0.15s; margin-top: 4px; }
        .btn:hover { background: var(--brand-dark); }
        .alert-error { background: #fde8e8; color: #c0392b; padding: 10px 14px; border-radius: 8px; font-size: 13px; margin-bottom: 16px; }
        .alert-success { background: #e8f5e9; color: #2e7d32; padding: 10px 14px; border-radius: 8px; font-size: 13px; margin-bottom: 16px; }
        footer { text-align: center; font-size: 12px; color: var(--text-muted); margin-top: 16px; }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="auth-logo">
        <div style="font-size:40px;">üìä</div>
        <h1>Stock Alerts Pro</h1>
    </div>
    <div class="tabs">
        <a href="/" class="tab">üîê Login</a>
        <a href="/signup" class="tab active">üìù Sign Up</a>
        <a href="/forgot" class="tab">üîë Forgot</a>
    </div>
    {% if error %}<div class="alert-error">‚ùå {{ error }}</div>{% endif %}
    {% if success %}<div class="alert-success">‚úÖ {{ success }} <a href="/">Login here</a></div>{% endif %}
    <form method="POST" autocomplete="off">
        <div class="form-group"><label>Full Name</label><input type="text" name="name" placeholder="Your Full Name" autocomplete="off" required></div>
        <div class="form-group"><label>Email</label><input type="email" name="email" placeholder="you@email.com" autocomplete="off" required></div>
        <div class="form-group"><label>Username</label><input type="text" name="username" placeholder="Choose a username" autocomplete="off" required></div>
        <div class="form-group"><label>Password</label><input type="password" name="password" placeholder="Min 6 characters" autocomplete="new-password" required></div>
        <div class="form-group"><label>Confirm Password</label><input type="password" name="confirm" placeholder="Repeat password" autocomplete="new-password" required></div>
        <button type="submit" class="btn">üìù Create Account</button>
    </form>
</div>
<footer>¬© 2026 Natts Digital. All rights reserved.</footer>
</body>
</html>
